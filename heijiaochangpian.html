            // é‡ç½®çŠ¶æ€

            // åˆå§‹åŒ– AudioContext (éœ€è¦ç”¨æˆ·äº¤äº’åè§¦å‘)

            // ä¸‹é¢ä»£ç é€‰æ‹©ï¼šæš‚åœæ—¶ä¸å¤ä½å”±è‡‚ï¼Œåœæ­¢æ—¶å¤ä½ã€‚

        function drawBar(cx, cy, angle, radius, length, index) {

            const yEnd = cy + Math.sin(angle) * (radius + 10 + length);

            // åŠ¨æ€é¢œè‰²ï¼šåŸºäºç´¢å¼•å’Œæ—¶é—´çš„è‰²ç›¸æ—‹è½¬
            const hue = (index * 2 + performance.now() / 50) % 360;
            
            ctx.strokeStyle = `hsl(${hue}, 80%, 60%)`;

            if(length > 50) {

                ctx.stroke(); // é‡ç»˜ä»¥åº”ç”¨é˜´å½±
                ctx.shadowBlur = 0; // é‡ç½®
            }
        }

    </script>
