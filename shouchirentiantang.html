<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro GB Simulator</title>
    <style>
        /* --- 字体引入 (使用类似像素字体) --- */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        /* --- 全局样式 --- */
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'VT323', monospace;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- Game Boy 外壳设计 --- */
        .gb-case {
            width: 320px;
            height: 540px;
            background-color: #c0c0c0; /* 复古米灰 */
            border-radius: 15px 15px 40px 15px;
            box-shadow: 
                inset 5px 5px 10px rgba(255,255,255,0.5),
                inset -5px -5px 10px rgba(0,0,0,0.2),
                10px 10px 20px rgba(0,0,0,0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }

        /* --- 屏幕区域 --- */
        .screen-lens {
            width: 260px;
            height: 200px;
            background-color: #555;
            border-radius: 10px 10px 30px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
        }

        .screen-lens::before {
            content: "DOT MATRIX WITH STEREO SOUND";
            position: absolute;
            top: 5px;
            color: #888;
            font-size: 10px;
            font-family: sans-serif;
            width: 100%;
            text-align: center;
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
            padding: 2px 0;
            margin: 0 10px;
            box-sizing: border-box;
            width: 90%;
        }

        /* --- 液晶屏 (Canvas) --- */
        canvas {
            background-color: #9bbc0f; /* 经典的GB绿 */
            width: 160px; /* 原始分辨率放大 */
            height: 144px;
            image-rendering: pixelated; /* 保持像素清晰 */
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
        }

        /* --- Nintendo Logo --- */
        .nintendo-logo {
            color: #303080;
            font-weight: bold;
            font-family: sans-serif;
            font-style: italic;
            margin-top: 10px;
            font-size: 14px;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* --- 控制区 --- */
        .controls {
            width: 100%;
            height: 250px;
            position: relative;
        }

        /* --- 十字键 --- */
        .d-pad {
            position: absolute;
            top: 40px;
            left: 30px;
            width: 90px;
            height: 90px;
        }
        .d-pad div {
            background-color: #222;
            position: absolute;
            border-radius: 3px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .d-pad .h { width: 90px; height: 30px; top: 30px; left: 0; }
        .d-pad .v { width: 30px; height: 90px; top: 0; left: 30px; }
        .d-pad .center { width: 30px; height: 30px; top: 30px; left: 30px; background: radial-gradient(circle, #333 20%, #222 80%); z-index: 2;}

        /* 触摸热区 */
        .touch-zone { position: absolute; z-index: 10; opacity: 0; }
        #btn-up { top: 0; left: 30px; width: 30px; height: 30px; }
        #btn-down { bottom: 0; left: 30px; width: 30px; height: 30px; }
        #btn-left { top: 30px; left: 0; width: 30px; height: 30px; }
        #btn-right { top: 30px; right: 0; width: 30px; height: 30px; }

        /* --- A/B 键 --- */
        .action-btns {
            position: absolute;
            top: 50px;
            right: 20px;
            width: 100px;
            height: 60px;
            transform: rotate(-25deg);
        }
        .round-btn {
            width: 35px;
            height: 35px;
            background-color: #8f0e2e; /* 暗红色 */
            border-radius: 50%;
            position: absolute;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4), inset -2px -2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .round-btn:active, .d-pad div:active { transform: translate(1px, 1px); box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5); }
        
        .btn-a { right: 0; top: -10px; }
        .btn-b { left: 0; bottom: -10px; }
        
        .label {
            position: absolute;
            font-family: sans-serif;
            font-weight: bold;
            color: #303080;
            font-size: 12px;
        }
        .label-a { right: 8px; bottom: -20px; }
        .label-b { left: 8px; bottom: -20px; }

        /* --- Start/Select --- */
        .options-btns {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        .pill-btn {
            width: 50px;
            height: 12px;
            background-color: #666;
            border-radius: 10px;
            transform: rotate(-25deg);
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            cursor: pointer;
            border: 1px solid #444;
        }
        .pill-btn:active { background-color: #555; }
        .label-opt {
            position: absolute;
            bottom: -20px;
            font-family: sans-serif;
            font-size: 10px;
            color: #303080;
            letter-spacing: 0.5px;
            transform: rotate(-25deg);
            width: 100%;
            text-align: center;
            left: 5px;
        }

        /* --- 扬声器 --- */
        .speaker {
            position: absolute;
            bottom: 20px;
            right: 20px;
            transform: rotate(-25deg);
        }
        .speaker-hole {
            width: 60px;
            height: 6px;
            background-color: rgba(0,0,0,0.1);
            margin-bottom: 4px;
            border-radius: 3px;
        }

        /* --- 提示 --- */
        .hint {
            position: absolute;
            bottom: 10px;
            color: #666;
            font-size: 12px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="gb-case">
        <div class="screen-lens">
            <canvas id="gbCanvas" width="160" height="144"></canvas>
        </div>
        <div class="nintendo-logo">Nintendo GAME BOY™</div>
        
        <div class="controls">
            <!-- D-Pad -->
            <div class="d-pad">
                <div class="h"></div>
                <div class="v"></div>
                <div class="center"></div>
                <!-- Touch Zones -->
                <div id="btn-up" class="touch-zone"></div>
                <div id="btn-down" class="touch-zone"></div>
                <div id="btn-left" class="touch-zone"></div>
                <div id="btn-right" class="touch-zone"></div>
            </div>

            <!-- A/B Buttons -->
            <div class="action-btns">
                <div class="round-btn btn-b" id="btn-b"></div>
                <div class="label label-b">B</div>
                <div class="round-btn btn-a" id="btn-a"></div>
                <div class="label label-a">A</div>
            </div>

            <!-- Start/Select -->
            <div class="options-btns">
                <div style="position:relative">
                    <div class="pill-btn" id="btn-select"></div>
                    <div class="label-opt">SELECT</div>
                </div>
                <div style="position:relative">
                    <div class="pill-btn" id="btn-start"></div>
                    <div class="label-opt">START</div>
                </div>
            </div>

            <div class="speaker">
                <div class="speaker-hole"></div>
                <div class="speaker-hole"></div>
                <div class="speaker-hole"></div>
                <div class="speaker-hole"></div>
                <div class="speaker-hole"></div>
                <div class="speaker-hole"></div>
            </div>
        </div>
    </div>
    
    <div class="hint" style="position:fixed; bottom:10px; color:#fff;">PC: 方向键 | Z=A | X=B | Enter=Start</div>

<script>
/**
 * Retro GB Simulator Engine
 * 包含：图形渲染、输入处理、游戏状态机、以及5个迷你游戏的逻辑
 */

const canvas = document.getElementById('gbCanvas');
const ctx = canvas.getContext('2d');

// --- 调色板 (GB Classic) ---
const PALETTE = {
    0: '#9bbc0f', // 最亮 (背景)
    1: '#8bac0f', // 亮
    2: '#306230', // 暗
    3: '#0f380f'  // 最暗 (文字/轮廓)
};

// --- 输入状态 ---
const keys = {
    ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false,
    z: false, x: false, Enter: false, Shift: false
};

// --- 游戏状态 ---
let currentState = "MENU"; // MENU, TETRIS, POKEMON, MARIO, ZELDA
let frameCount = 0;

// --- 简单的音频上下文 ---
const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioContext();

function beep(freq = 440, duration = 0.1, type = 'square') {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + duration);
}

// --- 绘图辅助函数 ---
function clearScreen() {
    ctx.fillStyle = PALETTE[0];
    ctx.fillRect(0, 0, 160, 144);
}

function drawText(text, x, y, colorIdx = 3, size = 10) {
    ctx.fillStyle = PALETTE[colorIdx];
    ctx.font = `${size}px 'VT323', monospace`;
    ctx.fillText(text, x, y);
}

function drawPixel(x, y, colorIdx) {
    ctx.fillStyle = PALETTE[colorIdx];
    ctx.fillRect(x, y, 1, 1);
}

function drawRect(x, y, w, h, colorIdx, filled = true) {
    ctx.fillStyle = PALETTE[colorIdx];
    ctx.strokeStyle = PALETTE[colorIdx];
    if (filled) ctx.fillRect(x, y, w, h);
    else ctx.strokeRect(x, y, w, h);
}

// --- 游戏逻辑模块 ---

// 1. 菜单系统
const Menu = {
    options: ["TETRIS (1989)", "POKEMON RED (1996)", "MARIO LAND 2 (1992)", "ZELDA: LA (1993)", "POKEMON GOLD (1999)"],
    selected: 0,
    lastInput: 0,
    
    update: () => {
        if (frameCount - Menu.lastInput > 10) {
            if (keys.ArrowDown) { Menu.selected = (Menu.selected + 1) % Menu.options.length; Menu.lastInput = frameCount; beep(200); }
            if (keys.ArrowUp) { Menu.selected = (Menu.selected - 1 + Menu.options.length) % Menu.options.length; Menu.lastInput = frameCount; beep(200); }
            if (keys.z || keys.Enter) {
                beep(600, 0.2);
                switch(Menu.selected) {
                    case 0: currentState = "TETRIS"; Tetris.init(); break;
                    case 1: currentState = "POKEMON"; Pokemon.init('RED'); break;
                    case 2: currentState = "MARIO"; Mario.init(); break;
                    case 3: currentState = "ZELDA"; Zelda.init(); break;
                    case 4: currentState = "POKEMON"; Pokemon.init('GOLD'); break;
                }
                Menu.lastInput = frameCount + 20; // 防止连点
            }
        }
    },
    
    draw: () => {
        clearScreen();
        drawRect(0, 0, 160, 20, 3);
        ctx.fillStyle = PALETTE[0];
        ctx.fillText("GAME SELECT", 50, 14);
        
        Menu.options.forEach((opt, i) => {
            let prefix = (i === Menu.selected) ? "> " : "  ";
            drawText(prefix + opt, 10, 40 + i * 15, 3);
        });
        
        drawText("A: START  B: BACK", 40, 135, 2);
    }
};

// 2. 俄罗斯方块 (Tetris)
const Tetris = {
    grid: [],
    cols: 10, rows: 18,
    blockSize: 7,
    offsetX: 45, offsetY: 5,
    piece: null,
    score: 0,
    timer: 0,
    gameOver: false,

    shapes: [
        [[1,1,1,1]], // I
        [[1,1],[1,1]], // O
        [[0,1,0],[1,1,1]], // T
        [[1,0,0],[1,1,1]], // L
        [[0,0,1],[1,1,1]], // J
        [[0,1,1],[1,1,0]], // S
        [[1,1,0],[0,1,1]]  // Z
    ],

    init: () => {
        Tetris.grid = Array(Tetris.rows).fill().map(() => Array(Tetris.cols).fill(0));
        Tetris.score = 0;
        Tetris.gameOver = false;
        Tetris.spawn();
    },

    spawn: () => {
        const id = Math.floor(Math.random() * Tetris.shapes.length);
        Tetris.piece = {
            shape: Tetris.shapes[id],
            x: 3, y: 0, color: 3
        };
        if (Tetris.collide(0, 0)) Tetris.gameOver = true;
    },

    collide: (dx, dy, shape = Tetris.piece.shape) => {
        for (let r = 0; r < shape.length; r++) {
            for (let c = 0; c < shape[r].length; c++) {
                if (shape[r][c]) {
                    let newX = Tetris.piece.x + c + dx;
                    let newY = Tetris.piece.y + r + dy;
                    if (newX < 0 || newX >= Tetris.cols || newY >= Tetris.rows || (newY >= 0 && Tetris.grid[newY][newX])) return true;
                }
            }
        }
        return false;
    },

    rotate: () => {
        const newShape = Tetris.piece.shape[0].map((_, i) => Tetris.piece.shape.map(row => row[i]).reverse());
        if (!Tetris.collide(0, 0, newShape)) Tetris.piece.shape = newShape;
    },

    update: () => {
        if (Tetris.gameOver) {
            if (keys.x) currentState = "MENU";
            return;
        }

        Tetris.timer++;
        if (keys.ArrowLeft && !Tetris.collide(-1, 0) && frameCount % 5 === 0) Tetris.piece.x--;
        if (keys.ArrowRight && !Tetris.collide(1, 0) && frameCount % 5 === 0) Tetris.piece.x++;
        if (keys.ArrowDown && !Tetris.collide(0, 1) && frameCount % 2 === 0) Tetris.piece.y++;
        if (keys.z && frameCount % 10 === 0) Tetris.rotate();

        if (Tetris.timer > 30) {
            Tetris.timer = 0;
            if (!Tetris.collide(0, 1)) {
                Tetris.piece.y++;
            } else {
                // Lock
                Tetris.piece.shape.forEach((row, r) => {
                    row.forEach((val, c) => {
                        if (val) Tetris.grid[Tetris.piece.y + r][Tetris.piece.x + c] = 1;
                    });
                });
                // Clear lines
                for (let r = Tetris.rows - 1; r >= 0; r--) {
                    if (Tetris.grid[r].every(v => v)) {
                        Tetris.grid.splice(r, 1);
                        Tetris.grid.unshift(Array(Tetris.cols).fill(0));
                        Tetris.score += 100;
                        beep(600, 0.1, 'triangle');
                        r++;
                    }
                }
                Tetris.spawn();
            }
        }
    },

    draw: () => {
        clearScreen();
        // Draw Border
        drawRect(Tetris.offsetX - 2, Tetris.offsetY - 2, Tetris.cols * Tetris.blockSize + 4, Tetris.rows * Tetris.blockSize + 4, 2, false);
        
        // Draw Grid
        for (let r = 0; r < Tetris.rows; r++) {
            for (let c = 0; c < Tetris.cols; c++) {
                if (Tetris.grid[r][c]) drawRect(Tetris.offsetX + c * Tetris.blockSize, Tetris.offsetY + r * Tetris.blockSize, Tetris.blockSize - 1, Tetris.blockSize - 1, 3);
            }
        }
        
        // Draw Piece
        if (Tetris.piece) {
            Tetris.piece.shape.forEach((row, r) => {
                row.forEach((val, c) => {
                    if (val) drawRect(Tetris.offsetX + (Tetris.piece.x + c) * Tetris.blockSize, Tetris.offsetY + (Tetris.piece.y + r) * Tetris.blockSize, Tetris.blockSize - 1, Tetris.blockSize - 1, 3);
                });
            });
        }

        // UI
        drawText("SCORE", 5, 20);
        drawText(Tetris.score, 5, 35);
        if (Tetris.gameOver) {
            drawRect(40, 60, 80, 30, 0);
            drawRect(40, 60, 80, 30, 3, false);
            drawText("GAME OVER", 55, 80);
        }
    }
};

// 3. 宝可梦战斗模拟 (Pokemon)
const Pokemon = {
    version: 'RED',
    playerHp: 20, enemyHp: 20,
    turn: 0, // 0: Menu, 1: Attack Anim, 2: Enemy Turn
    menuIdx: 0,
    log: "",
    
    init: (ver) => {
        Pokemon.version = ver;
        Pokemon.playerHp = 20;
        Pokemon.enemyHp = 20;
        Pokemon.turn = 0;
        Pokemon.log = `Wild ${ver === 'RED' ? 'CHARMANDER' : 'SUICUNE'} appeared!`;
    },

    update: () => {
        if (keys.x && frameCount % 10 === 0) currentState = "MENU"; // Exit

        if (Pokemon.turn === 0) {
            if (keys.ArrowRight) Pokemon.menuIdx = 1;
            if (keys.ArrowLeft) Pokemon.menuIdx = 0;
            if (keys.ArrowDown) Pokemon.menuIdx = 2;
            if (keys.ArrowUp) Pokemon.menuIdx = 0;
            
            if (keys.z && frameCount % 20 === 0) {
                if (Pokemon.menuIdx === 0) { // Fight
                    Pokemon.log = "Used TACKLE!";
                    Pokemon.turn = 1;
                    setTimeout(() => {
                        Pokemon.enemyHp -= Math.floor(Math.random() * 5) + 2;
                        beep(150, 0.1, 'sawtooth');
                        if (Pokemon.enemyHp <= 0) { Pokemon.enemyHp = 0; Pokemon.log = "Enemy fainted!"; }
                        else {
                            setTimeout(() => {
                                Pokemon.log = "Enemy attacks!";
                                Pokemon.playerHp -= Math.floor(Math.random() * 4) + 1;
                                beep(100, 0.1, 'sawtooth');
                                Pokemon.turn = 0;
                            }, 1000);
                        }
                    }, 500);
                } else if (Pokemon.menuIdx === 3) { // Run
                    currentState = "MENU";
                } else {
                    Pokemon.log = "Can't do that!";
                }
            }
        }
    },

    draw: () => {
        clearScreen();
        
        // HUD
        drawText(Pokemon.version === 'RED' ? "CHARMANDER" : "SUICUNE", 10, 20);
        drawRect(80, 20, 40, 5, 2, false); // Enemy HP Bar
        drawRect(80, 20, (Pokemon.enemyHp/20)*40, 5, 2);

        drawText("PIKACHU", 80, 70);
        drawRect(110, 75, 40, 5, 2, false); // Player HP Bar
        drawRect(110, 75, (Pokemon.playerHp/20)*40, 5, 2);
        drawText(`${Pokemon.playerHp}/20`, 110, 85);

        // Sprites (Abstract Pixel Art)
        // Enemy
        drawRect(100, 30, 30, 30, 3); 
        if(Pokemon.version === 'RED') { // Charmander tail
             drawRect(130, 40, 5, 5, 2);
        }
        // Player (Back)
        drawRect(20, 80, 30, 30, 3);
        drawRect(15, 85, 5, 10, 3); // Ears

        // Text Box
        drawRect(0, 110, 160, 34, 0);
        drawRect(0, 110, 160, 34, 3, false);
        
        if (Pokemon.turn === 0) {
            drawRect(80, 110, 80, 34, 0);
            drawRect(80, 110, 80, 34, 3, false);
            drawText("FIGHT", 90, 125);
            drawText("PKMN", 130, 125);
            drawText("ITEM", 90, 140);
            drawText("RUN", 130, 140);
            
            // Cursor
            const cx = (Pokemon.menuIdx % 2) === 0 ? 85 : 125;
            const cy = (Pokemon.menuIdx < 2) ? 125 : 140;
            drawText(">", cx - 5, cy);
        } else {
            drawText(Pokemon.log, 5, 130);
        }
    }
};

// 4. 超级马里奥 (Mario)
const Mario = {
    x: 20, y: 100, vy: 0,
    ground: 110,
    coins: [],
    score: 0,
    
    init: () => {
        Mario.x = 20; Mario.y = 100; Mario.vy = 0; Mario.score = 0;
        Mario.coins = [{x: 80, y: 80}, {x: 120, y: 60}, {x: 150, y: 90}];
    },
    
    update: () => {
        if (keys.x) currentState = "MENU";

        // Physics
        if (keys.ArrowRight) Mario.x += 1.5;
        if (keys.ArrowLeft) Mario.x -= 1.5;
        
        // Jump
        if (keys.z && Mario.y === Mario.ground) {
            Mario.vy = -4;
            beep(300, 0.1, 'square');
        }
        
        Mario.y += Mario.vy;
        if (Mario.y < Mario.ground) Mario.vy += 0.2; // Gravity
        else { Mario.y = Mario.ground; Mario.vy = 0; }

        // Coin collision
        Mario.coins.forEach(c => {
            if (!c.collected && Math.abs(Mario.x - c.x) < 10 && Math.abs(Mario.y - c.y) < 10) {
                c.collected = true;
                Mario.score++;
                beep(800, 0.1, 'sine');
            }
        });
        
        // Loop world
        if (Mario.x > 160) {
            Mario.x = 0;
            Mario.coins.forEach(c => c.collected = false); // Reset coins
        }
    },
    
    draw: () => {
        clearScreen();
        // Ground
        drawRect(0, 120, 160, 24, 2);
        // Mario
        drawRect(Mario.x, Mario.y, 10, 10, 3);
        // Hat
        drawRect(Mario.x+2, Mario.y-2, 8, 2, 3);
        
        // Coins
        Mario.coins.forEach(c => {
            if (!c.collected) {
                drawRect(c.x, c.y, 6, 8, 2, false);
                drawText("$", c.x+1, c.y+7, 3);
            }
        });
        
        drawText(`x ${Mario.score}`, 10, 20);
        drawText("MARIO LAND", 100, 20);
    }
};

// 5. 塞尔达传说 (Zelda)
const Zelda = {
    linkX: 80, linkY: 70,
    dir: 0, // 0:down, 1:up, 2:left, 3:right
    swordActive: 0,
    enemies: [],
    
    init: () => {
        Zelda.linkX = 80; Zelda.linkY = 70;
        Zelda.enemies = [{x: 30, y: 30, alive: true}, {x: 130, y: 100, alive: true}];
    },
    
    update: () => {
        if (keys.x) currentState = "MENU";
        
        let moved = false;
        if (keys.ArrowDown) { Zelda.linkY++; Zelda.dir = 0; moved = true; }
        if (keys.ArrowUp) { Zelda.linkY--; Zelda.dir = 1; moved = true; }
        if (keys.ArrowLeft) { Zelda.linkX--; Zelda.dir = 2; moved = true; }
        if (keys.ArrowRight) { Zelda.linkX++; Zelda.dir = 3; moved = true; }
        
        if (keys.z && Zelda.swordActive === 0) {
            Zelda.swordActive = 10;
            beep(500, 0.05, 'sawtooth');
            // Attack logic
            let sx = Zelda.linkX, sy = Zelda.linkY;
            if (Zelda.dir === 0) sy += 15;
            if (Zelda.dir === 1) sy -= 15;
            if (Zelda.dir === 2) sx -= 15;
            if (Zelda.dir === 3) sx += 15;
            
            Zelda.enemies.forEach(e => {
                if (e.alive && Math.abs(e.x - sx) < 15 && Math.abs(e.y - sy) < 15) {
                    e.alive = false;
                    beep(100, 0.2);
                }
            });
        }
        if (Zelda.swordActive > 0) Zelda.swordActive--;
    },
    
    draw: () => {
        clearScreen();
        
        // Room
        drawRect(10, 10, 140, 120, 2, false);
        drawRect(70, 10, 20, 5, 0); // Door
        
        // Enemies (Octorok)
        Zelda.enemies.forEach(e => {
            if (e.alive) {
                drawRect(e.x, e.y, 10, 10, 3);
                drawRect(e.x+2, e.y+2, 2, 2, 0); // Eye
                drawRect(e.x+6, e.y+2, 2, 2, 0); // Eye
            }
        });
        
        // Link
        drawRect(Zelda.linkX, Zelda.linkY, 10, 12, 3); // Body
        drawRect(Zelda.linkX, Zelda.linkY-2, 10, 4, 2); // Hat
        
        // Sword
        if (Zelda.swordActive > 0) {
            let sx = Zelda.linkX + 4, sy = Zelda.linkY + 4;
            let w = 2, h = 2;
            if (Zelda.dir === 0) { sy += 10; h = 10; }
            if (Zelda.dir === 1) { sy -= 10; h = 10; }
            if (Zelda.dir === 2) { sx -= 10; w = 10; }
            if (Zelda.dir === 3) { sx += 10; w = 10; }
            drawRect(sx, sy, w, h, 3);
        }
        
        drawText("LIFE", 10, 140);
        drawText("♥♥♥", 40, 140, 3);
    }
};

// --- 主循环 ---
function loop() {
    frameCount++;
    
    switch(currentState) {
        case "MENU": Menu.update(); Menu.draw(); break;
        case "TETRIS": Tetris.update(); Tetris.draw(); break;
        case "POKEMON": Pokemon.update(); Pokemon.draw(); break;
        case "MARIO": Mario.update(); Mario.draw(); break;
        case "ZELDA": Zelda.update(); Zelda.draw(); break;
    }
    
    requestAnimationFrame(loop);
}

// --- 事件监听 ---
window.addEventListener('keydown', e => {
    if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
    if (e.key === 'z') keys.z = true;
    if (e.key === 'x') keys.x = true;
});

window.addEventListener('keyup', e => {
    if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
    if (e.key === 'z') keys.z = false;
    if (e.key === 'x') keys.x = false;
});

// --- 触摸支持 ---
const touchMap = {
    'btn-up': 'ArrowUp', 'btn-down': 'ArrowDown', 'btn-left': 'ArrowLeft', 'btn-right': 'ArrowRight',
    'btn-a': 'z', 'btn-b': 'x', 'btn-start': 'Enter', 'btn-select': 'Shift'
};

function handleTouch(e, isStart) {
    e.preventDefault();
    const target = e.target.id;
    if (touchMap[target]) {
        keys[touchMap[target]] = isStart;
        // 视觉反馈
        const el = document.getElementById(target);
        if(el && !target.includes('touch-zone')) {
             if(isStart) el.style.transform = "scale(0.95)";
             else el.style.transform = "scale(1)";
        }
    }
}

['touchstart', 'touchend'].forEach(evt => {
    document.body.addEventListener(evt, e => {
        if (e.target.className.includes('touch-zone') || e.target.className.includes('round-btn') || e.target.className.includes('pill-btn')) {
            handleTouch(e, evt === 'touchstart');
        }
    }, {passive: false});
});

// 启动
loop();

</script>
