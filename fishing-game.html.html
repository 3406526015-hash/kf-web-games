    <div id="tutorial">
        <h1>ğŸŒŠ ç»ˆææ•é±¼ ğŸŒŠ</h1>
        <p>å·¦é”®å‘å°„ç½‘ | æ»šè½®åˆ‡æ¢ç‚®å°</p>
        <p>èƒ½é‡æ»¡å <span style="color: #ff4d4d; font-weight: bold;">å³é”®</span> é‡Šæ”¾æ¯ç­æ¿€å…‰</p>

    <canvas id="canvas"></canvas>

    <script>
        // === æ¸¸æˆé…ç½® ===
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let score = 1000; // åˆå§‹é‡‘å¸
        let energy = 0;
        const MAX_ENERGY = 1000;
        let gameActive = false;
        
        // ç‚®å°é…ç½®
        let cannonLevel = 1;
        const MAX_CANNON_LEVEL = 5;
        
        // å¯¹è±¡æ± 
        const fishes = [];
        const bullets = [];
        const particles = [];
        const coins = [];
        const texts = [];
        const nets = [];
        
        // å±å¹•éœ‡åŠ¨å‚æ•°
        let shakeIntensity = 0;

        // é¼ æ ‡
        const mouse = { x: 0, y: 0, down: false };

        // === åˆå§‹åŒ– ===
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // === é±¼ç±»å®šä¹‰ (ç¨‹åºåŒ–ç»˜åˆ¶ï¼Œæ— éœ€å›¾ç‰‡) ===
        const FISH_TYPES = [
            { id: 1, hp: 10, speed: 2, value: 10, color: '#4fd', size: 15, name: 'å°ä¸‘é±¼' },
            { id: 2, hp: 30, speed: 1.5, value: 30, color: '#ff6', size: 25, name: 'é»„é‡‘é±¼' },
            { id: 3, hp: 60, speed: 1.2, value: 60, color: '#f44', size: 35, name: 'çº¢é²·' },
            { id: 4, hp: 150, speed: 0.8, value: 150, color: '#d0f', size: 50, name: 'é­”é¬¼é±¼' },
            { id: 5, hp: 500, speed: 0.5, value: 500, color: '#fa0', size: 80, name: 'BOSSé‡‘é²¨' } // BOSS
        ];

        class Fish {
            constructor() {
                this.reset();
            }

            reset() {
                const type = Math.random();
                let typeConfig;
                if (type > 0.98) typeConfig = FISH_TYPES[4]; // 2% æ¦‚ç‡å‡ºBOSS
                else if (type > 0.9) typeConfig = FISH_TYPES[3];
                else if (type > 0.7) typeConfig = FISH_TYPES[2];
                else if (type > 0.4) typeConfig = FISH_TYPES[1];
                else typeConfig = FISH_TYPES[0];

                this.type = typeConfig;
                this.hp = typeConfig.hp;
                this.maxHp = typeConfig.hp;
                this.value = typeConfig.value;
                
                // ä»å·¦ä¾§æˆ–å³ä¾§ç”Ÿæˆ
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.x = this.direction === 1 ? -100 : width + 100;
                this.y = Math.random() * (height - 150) + 50;
                
                this.vx = this.direction * (typeConfig.speed + Math.random() * 0.5);
                this.vy = 0;
                this.wobble = Math.random() * Math.PI * 2;
                
                this.active = true;
                this.hitFlash = 0; // å—å‡»é—ªç™½
            }

            update() {
                if (!this.active) return;
                
                // æ¸¸åŠ¨é€»è¾‘
                this.x += this.vx;
                this.wobble += 0.1;
                this.y += Math.sin(this.wobble) * 0.5; // ä¸Šä¸‹æµ®åŠ¨

                if (this.hitFlash > 0) this.hitFlash--;

                // å‡ºç•Œå›æ”¶
                if ((this.direction === 1 && this.x > width + 100) || 
                    (this.direction === -1 && this.x < -100)) {
                    this.active = false;
                }
            }

            draw() {
                if (!this.active) return;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.direction, 1); // ç¿»è½¬æ–¹å‘
                
                // å—å‡»å˜ç™½
                if (this.hitFlash > 0) {
                    ctx.fillStyle = '#fff';
                } else {
                    ctx.fillStyle = this.type.color;
                }

                // ç”»é±¼èº« (ç®€å•çš„ç¨‹åºåŒ–å›¾å½¢)
                ctx.beginPath();
                if (this.type.id === 5) { // é²¨é±¼å½¢çŠ¶
                    ctx.ellipse(0, 0, this.type.size, this.type.size/2.5, 0, 0, Math.PI*2);
                    ctx.fill();
                    // å°¾å·´
                    ctx.beginPath();
                    ctx.moveTo(-this.type.size + 10, 0);
                    ctx.lineTo(-this.type.size - 30, Math.sin(this.wobble)*15 - 15);
                    ctx.lineTo(-this.type.size - 30, Math.sin(this.wobble)*15 + 15);
                    ctx.fill();
                    // é±¼é³
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.moveTo(10, -10);
                    ctx.lineTo(-10, -this.type.size/1.5);
                    ctx.lineTo(-20, -10);
                    ctx.fill();
                } else if (this.type.id === 4) { // é­”é¬¼é±¼å½¢çŠ¶
                    ctx.beginPath();
                    ctx.moveTo(20, 0);
                    ctx.lineTo(-20, -this.type.size);
                    ctx.lineTo(-20, this.type.size);
                    ctx.fill();
                    // å°¾å·´é­å­
                    ctx.strokeStyle = this.type.color;
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(-20, 0);
                    ctx.quadraticCurveTo(-50, Math.sin(this.wobble)*20, -80, 0);
                    ctx.stroke();
                } else {
                    // æ™®é€šé±¼å½¢çŠ¶
                    ctx.ellipse(0, 0, this.type.size, this.type.size/1.8, 0, 0, Math.PI*2);
                    ctx.fill();
                    // å°¾å·´
                    ctx.beginPath();
                    ctx.moveTo(-this.type.size + 5, 0);
                    let tailW = Math.sin(this.wobble) * 5;
                    ctx.lineTo(-this.type.size - 10, -10 + tailW);
                    ctx.lineTo(-this.type.size - 10, 10 + tailW);
                    ctx.fill();
                }
                
                // çœ¼ç›
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.type.size/2, -this.type.size/5, this.type.size/6, 0, Math.PI*2);
                ctx.fill();
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.type.size/2 + 2, -this.type.size/5, this.type.size/12, 0, Math.PI*2);
                ctx.fill();

                ctx.restore();

                // ç”»è¡€æ¡ (åªæœ‰BOSSå’Œé­”é¬¼é±¼æ˜¾ç¤º)
                if (this.type.id >= 4 && this.hitFlash > 0) {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(this.x - 30, this.y - 40, 60, 6);
                    ctx.fillStyle = '#0f0';
                    ctx.fillRect(this.x - 30, this.y - 40, 60 * (this.hp / this.type.maxHp), 6);
                }
            }
        }

        // === ç‚®å¼¹ä¸ç½‘ ===
        class Bullet {
            constructor(x, y, angle, level) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = 10 + level; // ç­‰çº§è¶Šé«˜å­å¼¹è¶Šå¿«
                this.level = level;
                this.power = level * 10; // ä¼¤å®³
                this.active = true;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.active = false;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // å­å¼¹å‘å…‰
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff0';
                
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(0, 0, 5 + this.level, 0, Math.PI*2);
                ctx.fill();
                
                // æ‹–å°¾
                ctx.fillStyle = `rgba(255, 215, 0, 0.5)`;
                ctx.fillRect(-20, -(3 + this.level/2), 20, 6 + this.level);
                
                ctx.restore();
            }
        }

        class Net {
            constructor(x, y, level) {
                this.x = x;
                this.y = y;
                this.radius = 50 + level * 10;
                this.life = 15; // å­˜åœ¨å¸§æ•°
                this.level = level;
            }
            
            update() {
                this.life--;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.globalAlpha = this.life / 15;
                
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI*2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fill();
                
                ctx.strokeStyle = '#0ff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // ç½‘æ ¼çº¹ç†
                ctx.beginPath();
                for(let i=-this.radius; i<this.radius; i+=15) {
                    ctx.moveTo(i, -Math.sqrt(this.radius**2 - i**2));
                    ctx.lineTo(i, Math.sqrt(this.radius**2 - i**2));
                    ctx.moveTo(-Math.sqrt(this.radius**2 - i**2), i);
                    ctx.lineTo(Math.sqrt(this.radius**2 - i**2), i);
                }
                ctx.stroke();
                
                ctx.restore();
            }
        }

        // === ç‰¹æ•ˆç³»ç»Ÿ (é‡‘å¸ã€æ–‡å­—ã€ç²’å­) ===
        class Coin {
            constructor(x, y, value) {
                this.x = x;
                this.y = y;
                this.value = value;
                // ç›®æ ‡æ˜¯å·¦ä¸‹è§’é’±è¢‹
                this.tx = 60;
                this.ty = height - 40;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.timer = 0;
                this.state = 'scatter'; // scatter -> fly
            }

            update() {
                this.timer++;
                if (this.state === 'scatter') {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += 0.5; // é‡åŠ›
                    if (this.y > height - 50) this.vy *= -0.6; // åœ°é¢åå¼¹
                    
                    if (this.timer > 30) this.state = 'fly';
                } else {
                    // é£å‘UI
                    const dx = this.tx - this.x;
                    const dy = this.ty - this.y;
                    this.x += dx * 0.1;
                    this.y += dy * 0.1;
                    
                    if (Math.abs(dx) < 10 && Math.abs(dy) < 10) {
                        score += this.value;
                        addEnergy(this.value / 2); // å¢åŠ èƒ½é‡
                        return false; // ç§»é™¤
                    }
                }
                return true;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                // æ—‹è½¬åŠ¨ç”»
                ctx.scale(Math.sin(this.timer * 0.5), 1);
                
                ctx.beginPath();
                ctx.arc(0, 0, 10, 0, Math.PI*2);
                ctx.fillStyle = '#ffd700'; // é‡‘è‰²
                ctx.fill();
                ctx.strokeStyle = '#b8860b';
                ctx.stroke();
                
                ctx.fillStyle = '#b8860b';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ï¿¥', 0, 1);
                
                ctx.restore();
            }
        }

        class FloatingText {
            constructor(x, y, text, color) {
                this.x = x;
                this.y = y;
                this.text = text;
                this.color = color;
                this.life = 60;
                this.dy = -1;
            }
            update() {
                this.y += this.dy;
                this.life--;
            }
            draw() {
                ctx.globalAlpha = Math.max(0, this.life / 60);
                ctx.fillStyle = this.color;
                ctx.font = 'bold 24px Arial';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;
                ctx.strokeText(this.text, this.x, this.y);
                ctx.fillText(this.text, this.x, this.y);
                ctx.globalAlpha = 1;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = (Math.random() - 0.5) * 5;
                this.vy = (Math.random() - 0.5) * 5;
                this.life = 30;
                this.size = Math.random() * 5 + 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                this.size *= 0.9;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 30;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        class LaserBeam {
            constructor() {
                this.active = false;
                this.timer = 0;
                this.maxTimer = 180; // 3ç§’æ¿€å…‰
                this.angle = -Math.PI/2;
            }
            
            fire(angle) {
                this.active = true;
                this.timer = this.maxTimer;
                this.angle = angle;
                shakeIntensity = 20; // å‰§çƒˆéœ‡åŠ¨
            }
            
            update() {
                if (!this.active) return;
                
                // æ¿€å…‰è·Ÿéšé¼ æ ‡
                const dx = mouse.x - width/2;
                const dy = mouse.y - height;
                this.angle = Math.atan2(dy, dx);
                
                this.timer--;
                if(this.timer <= 0) this.active = false;
                
                // æ¿€å…‰ä¼¤å®³é€»è¾‘ï¼šæ£€æµ‹ç¢°æ’çº¿æ®µ
                if (this.timer % 5 === 0) { // æ¯5å¸§é€ æˆä¸€æ¬¡ä¼¤å®³
                    shakeIntensity = 5;
                    fishes.forEach(fish => {
                        if (!fish.active) return;
                        
                        // ç®€å•çš„è§’åº¦æ£€æŸ¥ï¼Œåˆ¤æ–­é±¼æ˜¯å¦åœ¨æ¿€å…‰æ‰‡åŒºå†… (ç®€åŒ–ç¢°æ’)
                        const dx = fish.x - width/2;
                        const dy = fish.y - height;
                        const fishAngle = Math.atan2(dy, dx);
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        
                        // è§’åº¦å·®
                        let diff = Math.abs(fishAngle - this.angle);
                        if (diff > Math.PI) diff = Math.PI * 2 - diff;
                        
                        // åœ¨æ¿€å…‰å®½åº¦å†… (è·ç¦»è¶Šè¿œå®½åº¦è¶Šå®½)
                        if (diff < 0.1 && dist < 1200) {
                            hitFish(fish, 50, true); // æ¿€å…‰ä¼¤å®³50
                            // äº§ç”Ÿå¤§é‡ç²’å­
                            for(let i=0; i<3; i++) {
                                particles.push(new Particle(fish.x, fish.y, '#f00'));
                            }
                        }
                    });
                }
            }
            
            draw() {
                if (!this.active) return;
                ctx.save();
                ctx.translate(width/2, height);
                ctx.rotate(this.angle);
                
                // æ¿€å…‰æ ¸å¿ƒ
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(2000, 0); // è¶…é•¿
                ctx.lineWidth = 20 + Math.sin(Date.now()/50)*10;
                ctx.strokeStyle = '#fff';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#f00';
                ctx.lineCap = 'round';
                ctx.stroke();
                
                // æ¿€å…‰å¤–å›´
                ctx.lineWidth = 50;
                ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
                ctx.stroke();
                
                ctx.restore();
            }
        }

        const laser = new LaserBeam();

        // === æ¸¸æˆæ§åˆ¶å‡½æ•° ===
        
        function spawnFish() {
            // åŠ¨æ€æ§åˆ¶é±¼çš„æ•°é‡ï¼Œä¿æŒå±å¹•çƒ­é—¹
            if (fishes.length < 20) {
                fishes.push(new Fish());
            }
            // å¶å°”ç”Ÿæˆä¸€ç¾¤é±¼
            if (Math.random() < 0.01) {
                for(let i=0; i<5; i++) {
                    setTimeout(() => fishes.push(new Fish()), i*200);
                }
            }
        }

        function hitFish(fish, damage, isLaser = false) {
            fish.hp -= damage;
            fish.hitFlash = 5;
            
            if (fish.hp <= 0) {
                fish.active = false;
                // çˆ†é‡‘å¸
                const coinCount = Math.min(fish.type.value / 10 + 1, 20); // æœ€å¤šçˆ†20ä¸ª
                for(let i=0; i<coinCount; i++) {
                    coins.push(new Coin(fish.x, fish.y, 10));
                }
                // é£˜å­—
                texts.push(new FloatingText(fish.x, fish.y, `+${fish.value}`, '#ffd700'));
                // ç²’å­çˆ†ç‚¸
                for(let i=0; i<15; i++) {
                    particles.push(new Particle(fish.x, fish.y, fish.type.color));
                }
                
                // å¦‚æœæ˜¯å¤§é±¼ï¼Œéœ‡åŠ¨å±å¹•
                if (fish.type.id >= 4) {
                    shakeIntensity = 15;
                    texts.push(new FloatingText(width/2, height/2, "æ•è·å·¨ç‰©!", "#f00"));
                }
            }
        }

        function addEnergy(amount) {
            energy += amount;
            if (energy > MAX_ENERGY) energy = MAX_ENERGY;
            
            const bar = document.getElementById('energy-bar');
            const container = document.getElementById('energy-container');
            const text = document.getElementById('energy-text');
            
            const pct = (energy / MAX_ENERGY) * 100;
            bar.style.width = `${pct}%`;
            
            if (energy >= MAX_ENERGY) {
                container.classList.add('laser-ready');
                text.innerText = "èƒ½é‡æ»¡æº¢ï¼ç‚¹å‡»å³é”®é‡Šæ”¾æ¿€å…‰ï¼";
                text.style.color = "#fff";
            } else {
                container.classList.remove('laser-ready');
                text.innerText = "èƒ½é‡è“„ç§¯ä¸­...";
            }
        }

        // === ä¸»å¾ªç¯ ===
        function loop() {
            requestAnimationFrame(loop);

            // æ¸…å± (å¸¦å¾®å¼±æ‹–å°¾ï¼Œå¢åŠ é€Ÿåº¦æ„Ÿ)
            ctx.fillStyle = '#001a33';
            ctx.fillRect(0, 0, width, height);
            
            // ç»˜åˆ¶æ·±æµ·èƒŒæ™¯å…‰
            let gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, "#000814");
            gradient.addColorStop(1, "#003366");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // å±å¹•éœ‡åŠ¨åº”ç”¨
            ctx.save();
            if (shakeIntensity > 0) {
                const dx = (Math.random() - 0.5) * shakeIntensity;
                const dy = (Math.random() - 0.5) * shakeIntensity;
                ctx.translate(dx, dy);
                shakeIntensity *= 0.9;
                if(shakeIntensity < 0.5) shakeIntensity = 0;
            }

            // ç”Ÿæˆé±¼
            spawnFish();

            // æ›´æ–°å®ä½“
            // é±¼
            for (let i = fishes.length - 1; i >= 0; i--) {
                const f = fishes[i];
                f.update();
                f.draw();
                if (!f.active) fishes.splice(i, 1);
            }

            // å­å¼¹
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                b.update();
                b.draw();
                
                // å­å¼¹ç¢°æ’æ£€æµ‹
                if (b.active) {
                    for (let f of fishes) {
                        if (!f.active) continue;
                        const dx = b.x - f.x;
                        const dy = b.y - f.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        
                        if (dist < f.type.size + 10) {
                            // å‘½ä¸­
                            b.active = false;
                            nets.push(new Net(b.x, b.y, b.level));
                            
                            // èŒƒå›´ä¼¤å®³
                            fishes.forEach(target => {
                                const tdx = target.x - b.x;
                                const tdy = target.y - b.y;
                                if (Math.sqrt(tdx*tdx + tdy*tdy) < 50 + b.level*10) {
                                    hitFish(target, b.power);
                                }
                            });
                            break; 
                        }
                    }
                }
                
                if (!b.active) bullets.splice(i, 1);
            }

            // ç½‘
            for (let i = nets.length - 1; i >= 0; i--) {
                nets[i].update();
                nets[i].draw();
                if (nets[i].life <= 0) nets.splice(i, 1);
            }

            // æ¿€å…‰
            laser.update();
            laser.draw();

            // ç²’å­
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            // é‡‘å¸
            for (let i = coins.length - 1; i >= 0; i--) {
                if(!coins[i].update()) coins.splice(i, 1);
                else coins[i].draw();
            }

            // é£˜å­—
            for (let i = texts.length - 1; i >= 0; i--) {
                texts[i].update();
                texts[i].draw();
                if (texts[i].life <= 0) texts.splice(i, 1);
            }

            ctx.restore(); // ç»“æŸéœ‡åŠ¨

            // ç»˜åˆ¶UI (ç‚®å°)
            drawCannon();
            
            // æ›´æ–°DOM UI
            document.getElementById('score').innerText = Math.floor(score);
        }

        function drawCannon() {
            const cx = width / 2;
            const cy = height;
            const dx = mouse.x - cx;
            const dy = mouse.y - cy;
            const angle = Math.atan2(dy, dx);

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(angle); // ç‚®å°æ—‹è½¬

            // ç‚®ç®¡
            ctx.fillStyle = '#444';
            ctx.fillRect(0, -20, 60, 40);
            
            // ç‚®ç®¡å‡çº§æ•ˆæœ
            ctx.fillStyle = `hsl(${cannonLevel * 60}, 100%, 50%)`;
            ctx.fillRect(10, -15, 40, 30);
            
            // ç‚®å£
            ctx.fillStyle = '#222';
            ctx.beginPath();
            ctx.arc(60, 0, 22, 0, Math.PI*2);
            ctx.fill();

            // èƒ½é‡æ§½ (åœ¨ç‚®èº«ä¸Š)
            if (laser.active) {
                ctx.fillStyle = '#f00';
                ctx.shadowBlur = 20;
                ctx.shadowColor = 'red';
                ctx.fillRect(-10, -25, 100, 50);
            }

            ctx.restore();

            // åº•åº§
            ctx.beginPath();
            ctx.arc(cx, cy, 50, Math.PI, 0);
            ctx.fillStyle = '#333';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // ç‚®å°ç­‰çº§æ–‡å­—
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Lv.${cannonLevel}`, cx, cy - 10);
            
            // å‡†å¿ƒ
            ctx.beginPath();
            ctx.arc(mouse.x, mouse.y, 10, 0, Math.PI*2);
            ctx.strokeStyle = 'rgba(255,0,0,0.5)';
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(mouse.x - 15, mouse.y);
            ctx.lineTo(mouse.x + 15, mouse.y);
            ctx.moveTo(mouse.x, mouse.y - 15);
            ctx.lineTo(mouse.x, mouse.y + 15);
            ctx.stroke();
        }

        // === äº‹ä»¶ç›‘å¬ ===
        
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('mousedown', e => {
            if (!gameActive) {
                gameActive = true;
                document.getElementById('tutorial').style.opacity = 0;
            }
            
            // å³é”®é‡Šæ”¾æ¿€å…‰
            if (e.button === 2) {
                if (energy >= MAX_ENERGY) {
                    const dx = mouse.x - width/2;
                    const dy = mouse.y - height;
                    laser.fire(Math.atan2(dy, dx));
                    energy = 0;
                    addEnergy(0); // æ›´æ–°UI
                }
                return;
            }

            // å·¦é”®å¼€ç‚®
            const cost = cannonLevel * 2; // å¼€ç‚®æˆæœ¬
            if (score >= cost) {
                score -= cost;
                
                const cx = width / 2;
                const cy = height;
                const angle = Math.atan2(mouse.y - cy, mouse.x - cx);
                
                bullets.push(new Bullet(cx + Math.cos(angle)*60, cy + Math.sin(angle)*60, angle, cannonLevel));
                
                // åååŠ›æ•ˆæœ
                shakeIntensity = 2; 
            } else {
                texts.push(new FloatingText(width/2, height-100, "é‡‘å¸ä¸è¶³!", "#f00"));
            }
        });

        // ç¦ç”¨å³é”®èœå•
        window.addEventListener('contextmenu', e => e.preventDefault());

        // æ»šè½®åˆ‡æ¢ç‚®å°
        window.addEventListener('wheel', e => {
            if (e.deltaY < 0) {
                cannonLevel++;
                if (cannonLevel > MAX_CANNON_LEVEL) cannonLevel = MAX_CANNON_LEVEL;
            } else {
                cannonLevel--;
                if (cannonLevel < 1) cannonLevel = 1;
            }
            texts.push(new FloatingText(width/2, height-120, `åˆ‡æ¢ç‚®å°: Lv.${cannonLevel}`, "#fff"));
        });

        // å¯åŠ¨
        loop();

    </script>
