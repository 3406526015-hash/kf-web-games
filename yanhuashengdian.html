<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盛大烟花秀 - 点击屏幕发射</title>
    <style>
        /* 页面基础样式：全屏黑底，无边框 */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            cursor: crosshair; /* 鼠标变成十字准星，更有发射的感觉 */
        }

        canvas {
            display: block;
        }

        /* 提示文字样式 */
        #instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.7);
            font-family: "Microsoft YaHei", sans-serif;
            font-size: 24px;
            pointer-events: none; /* 让鼠标点击穿透文字 */
            user-select: none;
            transition: opacity 1s;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- 提示文字 -->
    <div id="instruction">
        点击屏幕任意位置<br>开始烟花盛典
    </div>

    <!-- 画布 -->
    <canvas id="canvas"></canvas>

    <script>
        // === 配置区域 ===
        // 烟花爆炸音效地址 (如果没声音可能是网络原因，可以换成本地的mp3)
        const soundUrl = "https://actions.google.com/sounds/v1/fireworks/fireworks_explode.ogg";
        
        // 1. 初始化画布
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const instruction = document.getElementById('instruction');
        
        // 让画布填满屏幕
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        });

        // 2. 定义变量
        const fireworks = []; // 存放正在上升的烟花
        const particles = []; // 存放爆炸后的粒子
        let hue = 120; // 颜色基调
        let timerTotal = 50; // 自动发射的间隔
        let timerTick = 0;

        // 3. 辅助函数：生成随机数
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // 4. 播放音效 (支持重叠播放)
        function playSound() {
            const audio = new Audio(soundUrl);
            audio.volume = 0.3; // 音量不要太大
            audio.play().catch(err => {
                // 浏览器可能会拦截第一次自动播放，这是正常现象
                console.log("需用户交互后播放声音");
            });
        }

        // 5. 烟花发射体类 (从下往上飞的那一颗)
        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx; // 起点X
                this.y = sy; // 起点Y
                this.sx = sx;
                this.sy = sy;
                this.tx = tx; // 目标X
                this.ty = ty; // 目标Y
                
                // 计算距离和角度
                this.distanceToTarget = Math.sqrt(Math.pow(tx - sx, 2) + Math.pow(ty - sy, 2));
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 3;
                
                // 初始化轨迹坐标
                while(this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                
                this.angle = Math.atan2(ty - sy, tx - sx);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
                this.targetRadius = 1;
            }

            update(index) {
                // 更新轨迹
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);

                // 加速
                this.speed *= this.acceleration;

                // 计算当前速度分量
                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;

                // 计算这一帧移动的距离
                this.distanceTraveled = Math.sqrt(Math.pow(this.sx - this.x + vx, 2) + Math.pow(this.sy - this.y + vy, 2));

                // 如果到达目标点，爆炸
                if (this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.tx, this.ty); // 创建爆炸粒子
                    playSound(); // 播放声音
                    fireworks.splice(index, 1); // 删除发射体
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
                ctx.stroke();
            }
        }

        // 6. 爆炸粒子类 (炸开后的光点)
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.coordinates = [];
                this.coordinateCount = 5;
                while(this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                // 随机向各个方向炸开
                this.angle = random(0, Math.PI * 2);
                this.speed = random(1, 10);
                this.friction = 0.95; // 摩擦力，会让粒子慢下来
                this.gravity = 1; // 重力，会让粒子下落
                this.hue = random(hue - 50, hue + 50);
                this.brightness = random(50, 80);
                this.alpha = 1; // 透明度
                this.decay = random(0.015, 0.03); // 消失速度
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;

                if (this.alpha <= this.decay) {
                    particles.splice(index, 1);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
                ctx.stroke();
            }
        }

        // 7. 创建爆炸效果
        function createParticles(x, y) {
            let particleCount = 50; // 粒子数量，越多越盛大，但电脑越卡
            while(particleCount--) {
                particles.push(new Particle(x, y));
            }
        }

        // 8. 动画主循环
        function loop() {
            requestAnimationFrame(loop);

            // 改变背景颜色：设置拖尾效果
            // globalCompositeOperation = 'destination-out' 会让之前的画面变透明
            // 配合 fillStyle rgba 的透明度，实现烟花尾巴渐隐效果
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; 
            ctx.fillRect(0, 0, w, h);
            
            ctx.globalCompositeOperation = 'lighter'; // 颜色叠加变亮

            hue += 0.5; // 循环改变基础颜色

            // 绘制发射体
            let i = fireworks.length;
            while(i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            // 绘制爆炸粒子
            let j = particles.length;
            while(j--) {
                particles[j].draw();
                particles[j].update(j);
            }

            // 自动发射（偶尔放一个，避免屏幕太空）
            if(timerTick >= timerTotal) {
                if (!mousedown) { // 只有鼠标不按的时候才自动放
                    fireworks.push( new Firework(w / 2, h, random(0, w), random(0, h / 2)) );
                    timerTick = 0;
                }
            } else {
                timerTick++;
            }
        }

        // 9. 鼠标交互控制
        let mousedown = false;
        
        canvas.addEventListener('mousedown', function(e) {
            e.preventDefault();
            mousedown = true;
            
            // 隐藏提示文字
            instruction.style.opacity = 0;
            
            // 立即发射
            fireworks.push( new Firework(w / 2, h, e.clientX, e.clientY) );
        });

        canvas.addEventListener('mouseup', function(e) {
            e.preventDefault();
            mousedown = false;
        });
        
        // 启动！
        loop();

    </script>
</body>
</html>
