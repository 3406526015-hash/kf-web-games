        class System {
            constructor() {
                this.apps = {};
                this.zCounter = 100;

                    "C:": {
                        "Users": {

                    document.getElementById('boot-screen').style.opacity = 0;

                        document.getElementById('boot-screen').remove();

                    }, 1000);
                }, 2000);

                this.registerApps();

                this.setupEventListeners();

            initClock() {
                const update = () => {

                    document.getElementById('clock').innerHTML = 
                        now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) + '<br>' + 
                        now.toLocaleDateString();
                };
                setInterval(update, 1000);

            registerApps() {
                this.apps = {
                    'terminal': { name: 'Terminal', icon: 'üìü', run: this.appTerminal },
                    'vscode': { name: 'Code Studio', icon: 'üìù', run: this.appVSCode },
                    'browser': { name: 'Browser', icon: 'üåê', run: this.appBrowser },
                    'paint': { name: 'Paint Pro', icon: 'üé®', run: this.appPaint },
                    'explorer': { name: 'Files', icon: 'üìÅ', run: this.appExplorer },
                    'video': { name: 'ClipCut', icon: 'üé¨', run: this.appVideo },
                    'game': { name: 'CyberSnake', icon: 'üêç', run: this.appSnake },
                    'calc': { name: 'Calc', icon: 'üßÆ', run: this.appCalc },
                };
            }

            renderDesktop() {
                const container = document.getElementById('desktop-icons');
                const startGrid = document.getElementById('start-grid');
                
                Object.keys(this.apps).forEach(key => {
                    const app = this.apps[key];
                    const el = document.createElement('div');
                    el.className = 'icon';
                    el.innerHTML = `<div class="icon-img">${app.icon}</div><div class="icon-label">${app.name}</div>`;
                    el.onclick = () => this.openWindow(key);
                    container.appendChild(el);

                    // Add to start menu
                    const smItem = el.cloneNode(true);
                    smItem.onclick = () => {
                        this.openWindow(key);
                        document.getElementById('start-menu').classList.remove('visible');
                    };
                    startGrid.appendChild(smItem);
                });
            }

            setupEventListeners() {
                const startBtn = document.getElementById('start-btn');
                const startMenu = document.getElementById('start-menu');
                
                startBtn.onclick = (e) => {
                    e.stopPropagation();
                    startMenu.classList.toggle('visible');
                };
                
                document.onclick = (e) => {
                    if (!startMenu.contains(e.target) && e.target !== startBtn) {
                        startMenu.classList.remove('visible');
                    }
                };
            }

            openWindow(appKey) {
                const app = this.apps[appKey];
                const id = 'win-' + Date.now();
                const win = document.createElement('div');
                win.className = 'window';
                win.id = id;
                win.style.left = (50 + Math.random() * 100) + 'px';
                win.style.top = (50 + Math.random() * 100) + 'px';
                win.style.width = '600px';
                win.style.height = '400px';
                win.style.zIndex = ++this.zCounter;

                win.innerHTML = `
                    <div class="win-header" onmousedown="system.dragStart(event, '${id}')">
                        <div class="win-title">${app.icon} ${app.name}</div>
                        <div class="win-controls">
                            <div class="win-btn win-min" onclick="system.minWindow('${id}')"></div>
                            <div class="win-btn win-max" onclick="system.maxWindow('${id}')"></div>
                            <div class="win-btn win-close" onclick="system.closeWindow('${id}')"></div>
                        </div>
                    </div>
                    <div class="win-content" id="${id}-content"></div>
                    <div class="resizer"></div>
                `;

                win.onmousedown = () => win.style.zIndex = ++this.zCounter;
                document.getElementById('desktop').appendChild(win);
                
                // Add to taskbar
                this.addToTaskbar(id, app);

                // Run App Logic
                app.run(document.getElementById(`${id}-content`), this);
            }

            closeWindow(id) {
                document.getElementById(id).remove();
                document.getElementById(`task-${id}`).remove();
            }
            
            minWindow(id) { document.getElementById(id).style.display = 'none'; }
            
            maxWindow(id) {
                const win = document.getElementById(id);
                if (win.style.width === '100%') {
                    win.style.width = '600px'; win.style.height = '400px'; win.style.top = '50px'; win.style.left = '50px';
                } else {
                    win.style.width = '100%'; win.style.height = '100%'; win.style.top = '0'; win.style.left = '0';
                }
            }

            addToTaskbar(winId, app) {
                const tb = document.getElementById('taskbar-apps');
                const item = document.createElement('div');
                item.className = 'task-icon active';
                item.id = `task-${winId}`;
                item.innerHTML = app.icon;
                item.onclick = () => {
                    const win = document.getElementById(winId);
                    if (win.style.display === 'none') {
                        win.style.display = 'flex';
                        win.style.zIndex = ++this.zCounter;
                    } else {
                        win.style.display = 'none';
                    }
                };
                tb.appendChild(item);
            }

            dragStart(e, id) {
                const win = document.getElementById(id);
                let shiftX = e.clientX - win.getBoundingClientRect().left;
                let shiftY = e.clientY - win.getBoundingClientRect().top;

                const moveAt = (pageX, pageY) => {
                    win.style.left = pageX - shiftX + 'px';
                    win.style.top = pageY - shiftY + 'px';
                };

                const onMouseMove = (event) => moveAt(event.pageX, event.pageY);

                document.addEventListener('mousemove', onMouseMove);
                document.onmouseup = () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.onmouseup = null;
                };
            }

            appTerminal(container, sys) {

                    const line = document.createElement('div');

                    input.focus();

                                    pythonMode = false;
                                    output("Exited Python.");
                                } else if (cmd.startsWith('print(')) {
                                    output(cmd.slice(6, -1).replace(/["']/g, ""));
                                } else {
                                    try { output(eval(cmd)); } catch(err) { output("Error: " + err.message); }
                                }
                            } else {
                                if (cmd === 'help') output("ls, clear, python, code, rm -rf /");

                                else if (cmd === 'python') { pythonMode = true; output("Python 3.9 (Micro) [Type 'exit()' to quit]"); }
                                else if (cmd === 'rm -rf /') { document.getElementById('bsod').style.display = 'block'; document.getElementById('desktop').style.display='none'; }
                                else if (cmd !== '') output(`Command not found: ${cmd}`);
                            }
                            
                            createLine();
                            body.scrollTop = body.scrollHeight;
                        }
                    };
                };

                const output = (text) => {
                    if (text === undefined) return;
                    const d = document.createElement('div');
                    d.textContent = text;
                    body.appendChild(d);
                };

                container.onclick = () => {

                }
                createLine();
            }

                `;

                const size = container.querySelector('input[type=range]');
                const btn = container.querySelector('button');

                    canvas.width = container.clientWidth;
                    canvas.height = container.clientHeight - 30;
                };
                setTimeout(resize, 100); // Wait for layout

                let painting = false;
                canvas.onmousedown = (e) => {
                    painting = true;
                    ctx.beginPath();
                    ctx.moveTo(e.offsetX, e.offsetY);
                    ctx.strokeStyle = color.value;
                    ctx.lineWidth = size.value;
                    ctx.lineCap = 'round';
                };
                canvas.onmousemove = (e) => {
                    if (!painting) return;
                    ctx.lineTo(e.offsetX, e.offsetY);
                    ctx.stroke();
                };
                canvas.onmouseup = () => painting = false;
                btn.onclick = () => ctx.clearRect(0,0,canvas.width, canvas.height);
            }

            appVSCode(container) {
                container.innerHTML = `
                    <div style="height:100%; display:flex;">
                        <div style="width:150px; background:#1e1e1e; color:#ccc; font-size:12px; padding:5px; border-right:1px solid #333;">
                            <div>EXPLORER</div>

                        </div>

                            <textarea class="code-area" spellcheck="false">
function init() {
    console.log("Hello World");
    return true;
}</textarea>
                        </div>

                `;
            }

            appBrowser(container) {

                `;

                container.innerHTML = `

                        <div class="sidebar">
                            <div>Desktop</div>
                            <div>Documents</div>

                        </div>

            appSnake(container) {
                container.innerHTML = `<canvas style="background:#000; width:100%; height:100%"></canvas>`;
                const canvas = container.querySelector('canvas');
                const ctx = canvas.getContext('2d');
                
                setTimeout(() => {
                    canvas.width = container.clientWidth;
                    canvas.height = container.clientHeight;
                    
                    const box = 20;
                    let snake = [{x: 9*box, y: 10*box}];
                    let food = { x: Math.floor(Math.random()*15+1)*box, y: Math.floor(Math.random()*10+1)*box };
                    let dir = "RIGHT";
                    
                    container.tabIndex = 1; // make focusable
                    container.focus();
                    
                    container.onkeydown = (e) => {
                        if(e.keyCode == 37 && dir != "RIGHT") dir = "LEFT";
                        else if(e.keyCode == 38 && dir != "DOWN") dir = "UP";
                        else if(e.keyCode == 39 && dir != "LEFT") dir = "RIGHT";
                        else if(e.keyCode == 40 && dir != "UP") dir = "DOWN";
                    };

                    const game = setInterval(() => {
                        // Clear
                        ctx.fillStyle = "#000";
                        ctx.fillRect(0,0,canvas.width, canvas.height);
                        
                        // Food
                        ctx.fillStyle = "red";
                        ctx.fillRect(food.x, food.y, box, box);
                        
                        // Snake
                        for(let i=0; i<snake.length; i++) {
                            ctx.fillStyle = (i==0) ? "lime" : "green";
                            ctx.fillRect(snake[i].x, snake[i].y, box, box);
                        }
                        
                        let snakeX = snake[0].x;
                        let snakeY = snake[0].y;
                        
                        if(dir == "LEFT") snakeX -= box;
                        if(dir == "UP") snakeY -= box;
                        if(dir == "RIGHT") snakeX += box;
                        if(dir == "DOWN") snakeY += box;
                        
                        if(snakeX == food.x && snakeY == food.y) {
                            food = { x: Math.floor(Math.random()*(canvas.width/box))*box, y: Math.floor(Math.random()*(canvas.height/box))*box };
