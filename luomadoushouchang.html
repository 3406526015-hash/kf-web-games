<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Voxel Roman Colosseum</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky Blue */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #ui-layer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            text-align: center;
            gap: 10px;
        }

        .instructions {
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(4px);
        }

        #toggle-btn {
            pointer-events: auto;
            background: #E6D8AD; /* Travertine color */
            border: 2px solid #5d4037;
            color: #3e2723;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 4px 0 #5d4037;
            transition: transform 0.1s;
            text-transform: uppercase;
        }

        #toggle-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #5d4037;
        }

        #blocker {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="instructions" id="instruct-text">
            <b>GOD VIEW</b><br>
            Left Click: Rotate | Right Click: Pan | Scroll: Zoom
        </div>
        <button id="toggle-btn">Enter First Person (F)</button>
    </div>

    <div id="blocker">Click to Capture Mouse</div>

    <!-- Import Three.js and Controls -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- Configuration ---
        const CONFIG = {
            voxelSize: 1,
            mapSize: 120, // 120x120 blocks
            colors: {
                travertine: 0xE6D8AD, // Colosseum walls
                cobblestone: 0x555555, // Roads
                roof: 0xB54B35,        // House roofs
                wall: 0xF2F2F2,        // House walls
                wood: 0x5D4037,        // Doors/Frames
                velarium: 0xA81010,    // Red awning
                tree: 0x2E7D32,        // Cypress
                sand: 0xD2B48C         // Arena floor
            }
        };

        // --- Global Variables ---
        let scene, camera, renderer, clock;
        let orbitControls, pointerControls;
        let isFirstPerson = false;
        
        // Voxel Data Storage: key="x,y,z", value=type (for collision)
        const voxelMap = new Map();
        
        // Physics for FPS
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const moveState = { forward: false, backward: false, left: false, right: false };
        const playerHeight = 1.8;
        const playerSpeed = 10.0;

        // --- Initialization ---
        function init() {
            const container = document.getElementById('canvas-container');

            // 1. Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 90);

            // 2. Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(40, 30, 40);

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            // 4. Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(50, 80, 30);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            dirLight.shadow.camera.near = 0.5;
            dirLight.shadow.camera.far = 200;
            dirLight.shadow.camera.left = -60;
            dirLight.shadow.camera.right = 60;
            dirLight.shadow.camera.top = 60;
            dirLight.shadow.camera.bottom = -60;
            scene.add(dirLight);

            // 5. Controls
            orbitControls = new OrbitControls(camera, renderer.domElement);
            orbitControls.enableDamping = true;
            orbitControls.maxPolarAngle = Math.PI / 2 - 0.05; // Prevent going under ground
            orbitControls.target.set(0, 0, 0);

            pointerControls = new PointerLockControls(camera, document.body);

            // 6. Generate World
            generateWorld();

            // 7. Event Listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            
            document.getElementById('toggle-btn').addEventListener('click', toggleCameraMode);
            pointerControls.addEventListener('unlock', () => {
                if (isFirstPerson) toggleCameraMode(); // Auto exit if Esc pressed
            });

            clock = new THREE.Clock();
            animate();
        }

        // --- Voxel Generation Logic ---
        function generateWorld() {
            // Temporary arrays to hold matrix data for each material type
            const matrices = {
                travertine: [], cobblestone: [], roof: [], wall: [], 
                wood: [], velarium: [], tree: [], sand: []
            };

            const helperObj = new THREE.Object3D();
            const halfSize = CONFIG.mapSize / 2;

            function addBlock(x, y, z, type) {
                // Determine material key based on type
                let matKey = type; 
                
                helperObj.position.set(x, y, z);
                helperObj.updateMatrix();
                
                if (matrices[matKey]) {
                    matrices[matKey].push(helperObj.matrix.clone());
                    // Record for collision (floor is y=0, obstacles are y>0)
                    if (y > 0.5) { 
                        voxelMap.set(`${Math.round(x)},${Math.round(z)}`, true);
                    }
                }
            }

            // 1. Ground & Streets
            for (let x = -halfSize; x < halfSize; x++) {
                for (let z = -halfSize; z < halfSize; z++) {
                    // Arena center is sand
                    if (x*x/(22*22) + z*z/(16*16) <= 1) {
                        addBlock(x, 0, z, 'sand');
                    } else {
                        addBlock(x, 0, z, 'cobblestone');
                    }
                }
            }

            // 2. Colosseum Procedural Generation
            // Ellipse Equation: x^2/a^2 + z^2/b^2 = 1
            const outerRadiusX = 28;
            const outerRadiusZ = 22;
            const arenaRadiusX = 14;
            const arenaRadiusZ = 10;
            const totalHeight = 12;

            for (let x = -outerRadiusX; x <= outerRadiusX; x++) {
                for (let z = -outerRadiusZ; z <= outerRadiusZ; z++) {
                    // Check if within outer wall and outside arena
                    let distOuter = (x*x)/(outerRadiusX*outerRadiusX) + (z*z)/(outerRadiusZ*outerRadiusZ);
                    let distInner = (x*x)/(arenaRadiusX*arenaRadiusX) + (z*z)/(arenaRadiusZ*arenaRadiusZ);

                    if (distOuter <= 1.1 && distInner >= 0.9) {
                        // Calculate height based on distance from center (tiered seating)
                        // Outer wall is highest
                        let tier = 0;
                        if (distOuter > 0.9) tier = totalHeight; // Outer wall
                        else if (distOuter > 0.7) tier = 8;
                        else if (distOuter > 0.5) tier = 5;
                        else tier = 2; // Inner wall

                        for (let y = 1; y <= tier; y++) {
                            // Logic for Arches (Holes in the wall)
                            // We use angle to determine gaps
                            let angle = Math.atan2(z, x);
                            let degree = angle * (180 / Math.PI);
                            let archFreq = 20; // Degrees per arch
                            let isArchGap = (Math.abs(degree % archFreq) < 5) && y < tier - 2 && y > 1;
                            
                            // Don't build if it's an arch gap
                            if (!isArchGap) {
                                let type = 'travertine';
                                if (y === tier && distOuter > 0.9) type = 'velarium'; // Top awning
                                addBlock(x, y, z, type);
                            }
                        }
                    }
                }
            }

            // 3. City Generation (Houses & Trees)
            // Generate in grid, avoiding the colosseum area
            for (let x = -halfSize + 2; x < halfSize - 2; x+=6) {
                for (let z = -halfSize + 2; z < halfSize - 2; z+=6) {
                    // Distance check from Colosseum
                    let dist = Math.sqrt(x*x + z*z);
                    if (dist < 35) continue; // Leave plaza space

                    if (Math.random() > 0.3) {
                        // Generate House
                        let h = 3 + Math.floor(Math.random() * 3); // Height 3-5
                        let w = 3 + Math.floor(Math.random() * 2); // Width
                        let d = 3 + Math.floor(Math.random() * 2); // Depth

                        for(let bx = 0; bx < w; bx++) {
                            for(let bz = 0; bz < d; bz++) {
                                for(let by = 1; by <= h; by++) {
                                    let type = 'wall';
                                    if (by === h) type = 'roof';
                                    else if ((bx===0 || bx===w-1 || bz===0 || bz===d-1) && Math.random() > 0.9) type = 'wood'; // Windows
                                    addBlock(x+bx, by, z+bz, type);
                                }
                            }
                        }
                    } else if (Math.random() > 0.5) {
                        // Generate Cypress Tree
                        let th = 4 + Math.floor(Math.random() * 4);
                        for(let ty = 1; ty <= th; ty++) {
                             // Tapered top
                             if (ty === th && Math.random()>0.5) continue;
                             addBlock(x, ty, z, 'tree');
                        }
                        addBlock(x, 1, z, 'wood'); // Trunk
                    }
                }
            }

            // 4. Create Instanced Meshes
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            
            Object.keys(matrices).forEach(key => {
                const matrixArray = matrices[key];
                if (matrixArray.length === 0) return;

                const material = new THREE.MeshStandardMaterial({ 
                    color: CONFIG.colors[key],
                    roughness: 0.8 
                });
                
                const mesh = new THREE.InstancedMesh(geometry, material, matrixArray.length);
                mesh.castShadow = true;
                mesh.receiveShadow = true;

                for (let i = 0; i < matrixArray.length; i++) {
                    mesh.setMatrixAt(i, matrixArray[i]);
                }

                scene.add(mesh);
            });
        }

        // --- Interaction Logic ---
        function toggleCameraMode() {
            isFirstPerson = !isFirstPerson;
            const uiText = document.getElementById('instruct-text');
            const btn = document.getElementById('toggle-btn');

            if (isFirstPerson) {
                // Switch to FPS
                orbitControls.enabled = false;
                
                // Find a safe spot to spawn (Street level)
                camera.position.set(0, playerHeight, 38); 
                camera.lookAt(0, playerHeight, 0);
                
                pointerControls.lock();
                uiText.innerHTML = "<b>FIRST PERSON</b><br>WASD: Move | Mouse: Look | ESC: Exit";
                btn.innerText = "Exit First Person";
                btn.style.display = 'none'; // Hide button in FPS mode
            } else {
                // Switch to God View
                pointerControls.unlock();
                orbitControls.enabled = true;
                camera.position.set(40, 30, 40);
                camera.lookAt(0,0,0);
                
                uiText.innerHTML = "<b>GOD VIEW</b><br>Left Click: Rotate | Right Click: Pan | Scroll: Zoom";
                btn.innerText = "Enter First Person (F)";
                btn.style.display = 'block';
            }
        }

        function onKeyDown(event) {
            if(event.code === 'KeyF') toggleCameraMode();
            
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW': moveState.forward = true; break;
                case 'ArrowLeft':
                case 'KeyA': moveState.left = true; break;
                case 'ArrowDown':
                case 'KeyS': moveState.backward = true; break;
                case 'ArrowRight':
                case 'KeyD': moveState.right = true; break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW': moveState.forward = false; break;
                case 'ArrowLeft':
                case 'KeyA': moveState.left = false; break;
                case 'ArrowDown':
                case 'KeyS': moveState.backward = false; break;
                case 'ArrowRight':
                case 'KeyD': moveState.right = false; break;
            }
        }

        // --- Physics & Collision ---
        function checkCollision(x, z) {
            // Convert world pos to grid pos
            const gx = Math.round(x);
            const gz = Math.round(z);
            // Check if there is a block at this x,z (height > 0)
            return voxelMap.has(`${gx},${gz}`);
        }

        function updatePhysics(delta) {
            if (!isFirstPerson || !pointerControls.isLocked) return;

            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;

            direction.z = Number(moveState.forward) - Number(moveState.backward);
            direction.x = Number(moveState.right) - Number(moveState.left);
            direction.normalize(); // Ensure consistent speed in all directions

            if (moveState.forward || moveState.backward) velocity.z -= direction.z * playerSpeed * 10.0 * delta;
            if (moveState.left || moveState.right) velocity.x -= direction.x * playerSpeed * 10.0 * delta;

            const moveX = -velocity.x * delta;
            const moveZ = -velocity.z * delta;

            // Simple Collision Detection
            // Calculate next position
            const currentPos = camera.position.clone();
            
            // Move Right/Left
            pointerControls.moveRight(moveX);
            if(checkCollision(camera.position.x, camera.position.z)) {
                camera.position.x = currentPos.x; // Revert X if hit
                camera.position.z = currentPos.z; // Revert Z
            }
            
            const posAfterX = camera.position.clone();

            // Move Forward/Back
            pointerControls.moveForward(moveZ);
            if(checkCollision(camera.position.x, camera.position.z)) {
                camera.position.x = posAfterX.x;
                camera.position.z = posAfterX.z;
            }

            // Height Lock
            camera.position.y = playerHeight;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();

            if (isFirstPerson) {
                updatePhysics(delta);
            } else {
                orbitControls.update();
            }

            renderer.render(scene, camera);
        }

        // Start
        init();

    </script>
</body>
</html>
